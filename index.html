<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Smoke</title>
  <style>
    html { scroll-behavior: smooth; }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      padding-top: 0;
      padding-bottom: 95px; /* Place pour la nav en bas */
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(45, 95, 63, 0.2) 0%, rgba(29, 77, 46, 0.1) 30%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(58, 134, 85, 0.15) 0%, rgba(45, 95, 63, 0.08) 40%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header-section {
      padding: 110px 20px 25px 20px;
      display: flex;
      justify-content: center;
    }

    .header-content {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: linear-gradient(145deg, #1e1e1e 0%, #1a1a1a 30%, #151515 70%, #121212 100%);
      padding: 15px 30px;
      border-radius: 20px;
      border: 2px solid #2d5f3f;
      box-shadow: 0 8px 100px rgba(29, 77, 46, 0.4),
                  0 4px 15px rgba(0,0,0,0.6),
                  inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .logo {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 4px 12px rgba(29, 77, 46, 0.6));
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% {
        filter: drop-shadow(0 4px 12px rgba(29, 77, 46, 0.6));
        transform: translateY(0px);
      }
      50% {
        filter: drop-shadow(0 6px 20px rgba(58, 134, 85, 0.9));
        transform: translateY(-5px);
      }
    }

    .main-title {
      background: linear-gradient(90deg, #fff 0%, #3a8655 50%, #fff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShine 3s linear infinite;
    }

    @keyframes textShine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .info-banner {
      background: linear-gradient(135deg, #1a4d2e 0%, #236339 25%, #2d5f3f 50%, #2d5f3f 75%, #3a7850 100%);
      padding: 5px 15px;
      margin: 0px 20px 5px 20px;
      border-radius: 16px;
      border: 1px solid rgba(45, 95, 63, 0.3);
      box-shadow: 0 6px 20px rgba(29, 77, 46, 0.4),
                  0 3px 10px rgba(0,0,0,0.3),
                  inset 0 1px 0 rgba(255,255,255,0.1);
      animation: bannerFadeIn 0.6s ease backwards;
    }

    @keyframes bannerFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .info-banner-title {
      color: #fff;
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .info-banner-content {
      color: #e0e0e0;
      font-size: 0.9em;
      line-height: 1.6;
      text-align: center;
    }

    .info-banner-content p { margin: 5px 0; }

    .filters-section { padding: 15px; }

    .filters-label {
      color: #fff;
      font-size: 0.8em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
    }

    .filters-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      padding: 0;
      max-width: 100%;
    }

    .filters-container::-webkit-scrollbar { display: none; }

    .filter-btn {
      background: linear-gradient(145deg, #242424 0%, #222 50%, #1a1a1a 100%);
      color: #aaa;
      border: 1px solid #333;
      padding: 10px 8px;
      border-radius: 10px;
      font-size: 0.8em;
      cursor: pointer;
      white-space: normal;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4),
                  inset 0 1px 0 rgba(255,255,255,0.03);
      position: relative;
      overflow: hidden;
      width: 100%;
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      animation: filterSlideIn 0.5s ease backwards;
    }

    .filter-btn:nth-child(1) { animation-delay: 0.1s; }
    .filter-btn:nth-child(2) { animation-delay: 0.2s; }
    .filter-btn:nth-child(3) { animation-delay: 0.3s; }
    .filter-btn:nth-child(4) { animation-delay: 0.4s; }

    @keyframes filterSlideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(45, 95, 63, 0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    .filter-btn:hover {
      background: linear-gradient(145deg, #242424 0%, #222 50%, #1a1a1a 100%);
      border-color: #2d5f3f;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 77, 46, 0.4),
                  0 3px 10px rgba(0,0,0,0.5);
    }

    .filter-btn:hover::before { width: 200px; height: 200px; }

    .filter-btn.active {
      background: linear-gradient(135deg, #3a8655 0%, #2d5f3f 30%, #236339 70%, #1a4d2e 100%);
      color: #fff;
      border-color: #3d6f4f;
      box-shadow: 0 6px 25px rgba(29, 77, 46, 0.6),
                  0 3px 12px rgba(0,0,0,0.4),
                  inset 0 1px 0 rgba(255,255,255,0.1);
      transform: translateY(-2px) scale(1.02);
      font-weight: 700;
    }

    .filter-btn.active::after {
      content: '‚úì';
      margin-left: 5px;
      font-size: 0.85em;
      animation: checkmark 0.3s ease;
    }

    @keyframes checkmark {
      0% { opacity: 0; transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    .filter-btn:active {
      transform: translateY(-1px) scale(1.02);
      transition: all 0.1s ease;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px 15px;
    }

    .product-frame {
      background: linear-gradient(145deg, #1c1c1c 0%, #1a1a1a 40%, #151515 100%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7),
                  0 4px 10px rgba(29, 77, 46, 0.2),
                  inset 0 1px 0 rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      border: 1px solid #2a2a2a;
      animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
      transform-origin: center;
    }

    .product-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(58, 134, 85, 0.18) 0%, rgba(45, 95, 63, 0.15) 50%, rgba(29, 77, 46, 0.18) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
      pointer-events: none;
    }

    .product-frame:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 40px rgba(0,0,0,0.8),
                  0 8px 20px rgba(29, 77, 46, 0.4),
                  inset 0 1px 0 rgba(255,255,255,0.1);
      border-color: #2d5f3f;
    }

    .product-frame:hover::before { opacity: 1; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .product-frame:active {
      transform: translateY(-4px) scale(1.01);
      transition: all 0.1s ease;
    }

    .frame-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .product-frame:hover .frame-image { transform: scale(1.1) rotate(1deg); }

    .frame-content {
      padding: 12px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .frame-title {
      font-size: 1em;
      color: #fff;
      margin-bottom: 5px;
      font-weight: 600;
      line-height: 1.3;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .product-frame:hover .frame-title {
      color: #2d5f3f;
      transform: translateY(-2px);
      text-shadow: 0 2px 10px rgba(29, 77, 46, 0.4);
    }

    .frame-subtitle {
      color: #fff;
      font-size: 0.8em;
      line-height: 1.3;
      transition: all 0.3s ease;
    }

    .product-frame:hover .frame-subtitle { color: #aaa; }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
      overflow-y: auto;
    }

    .popup-overlay.active {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: overlayFadeIn 0.3s ease;
      padding: 20px 0;
    }

    @keyframes overlayFadeIn { from { opacity: 0; } to { opacity: 1; } }

    .popup-container {
      background: linear-gradient(180deg, #111 0%, #0f0f0f 50%, #0d0d0d 100%);
      width: 90%;
      max-height: 75vh;
      overflow-y: auto;
      position: relative;
      animation: popupSlideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 8px 100px rgba(29, 77, 46, 0.4),
                  0 4px 15px rgba(0,0,0,0.6),
                  inset 0 1px 0 rgba(255,255,255,0.05);
      margin: auto;
      border-radius: 20px;
      border: 2px solid #2d5f3f;
    }

    @keyframes popupSlideUp {
      from { opacity: 0; transform: translateY(100%) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .popup-close {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(255, 71, 87, 0.9);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(255,71,87,0.5),
                  0 2px 10px rgba(0,0,0,0.3);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .popup-close:hover {
      background: #ff4757;
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 6px 30px rgba(255,71,87,0.7);
    }

    .popup-close:active { transform: rotate(90deg) scale(0.95); }

    .popup-product-title {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 5px;
      font-weight: 700;
      text-align: center;
      padding: 0;
      animation: none;
    }

    .popup-product-subtitle {
      font-size: 1em;
      color: #fff;
      margin-bottom: 0px;
      text-align: center;
      padding: 0;
      animation: none;
    }

    .popup-header-box {
      background: linear-gradient(145deg, #1c1c1c 0%, #1a1a1a 40%, #161616 80%, #151515 100%);
      padding: 20px;
      margin: 20px 20px 15px 20px;
      border-radius: 16px;
      border: 2px solid #2d5f3f;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7),
                  0 4px 10px rgba(29, 77, 46, 0.3),
                  inset 0 1px 0 rgba(255,255,255,0.05);
      animation: headerBoxFadeIn 0.5s ease 0.2s backwards;
    }

    @keyframes headerBoxFadeIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .popup-media-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 0 20px 15px 20px;
      animation: mediaFadeIn 0.5s ease 0.3s backwards;
    }

    @keyframes mediaFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .media-item {
      border-radius: 12px;
      position: relative; /* required for badge positioning */
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6),
                  0 4px 12px rgba(29, 77, 46, 0.2);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 1px solid #2a2a2a;
    }

    .media-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(58, 134, 85, 0.3) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
      pointer-events: none;
    }

    .media-item:hover::before { opacity: 1; }

    .media-item:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 35px rgba(0,0,0,0.7),
                  0 6px 18px rgba(29, 77, 46, 0.3);
      border-color: #2d5f3f;
    }

    .popup-media-section img,
    .popup-media-section video {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .media-item:hover img,
    .media-item:hover video { transform: scale(1.05); }

    .media-item img { cursor: zoom-in; }

    /* === ADDED: Permanent expand badge (mobile only) === */
    .expand-badge {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      display: none;              /* shown on mobile via media query */
      align-items: center;
      justify-content: center;
      z-index: 2;
      user-select: none;
      pointer-events: none;       /* badge doesn't block taps */
      color: rgba(255,255,255,0.88);
      font-weight: 800;
      font-size: 16px;
      line-height: 1;

      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow:
        0 10px 24px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.10);

      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    @media (max-width: 768px) {
      .expand-badge { display: inline-flex; }
    }

    @keyframes badgeIntro {
      0%   { opacity: 0; transform: translateY(6px) scale(0.92); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .expand-badge.intro {
      animation: badgeIntro 0s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 3000;
      justify-content: center;
      align-items: center;
      animation: overlayFadeIn 0.3s ease;
      padding: 20px;
    }

    .lightbox.active { display: flex; }

    .lightbox-image {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.8);
      animation: zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .lightbox-close {
      position: absolute;
      top: 120px;
      right: 40px;
      background: rgba(255, 71, 87, 0.9);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 26px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(255,71,87,0.5);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .lightbox-close:hover { background: #ff4757; transform: rotate(90deg) scale(1.1); }
    .lightbox-close:active { transform: rotate(90deg) scale(0.95); }

    .popup-info-section {
      padding: 0 20px 20px 20px;
      animation: infoFadeIn 0.5s ease 0.4s backwards;
    }

    @keyframes infoFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .pricing-card {
      background: linear-gradient(135deg, #3a8655 0%, #2f6d47 30%, #2d5f3f 60%, #1a4d2e 100%);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(29, 77, 46, 0.4),
                  0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 1px solid rgba(45, 95, 63, 0.3);
      animation: pricingCardIn 0.5s ease backwards;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes pricingCardIn {
      from { opacity: 0; transform: scale(0.8) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .pricing-amount {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 3px;
      word-break: break-word;
    }

    .pricing-weight {
      font-size: 0.85em;
      font-weight: bold;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .popup-description {
      color: #fff;
      line-height: 1.6;
      font-size: 0.95em;
      padding: 12px;
      background: linear-gradient(145deg, #1c1c1c 0%, #1a1a1a 50%, #181818 100%);
      border-radius: 12px;
      border-left: 3px solid #2d5f3f;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .booking-buttons-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .booking-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(135deg, #3a8655 0%, #2f6d47 25%, #2d5f3f 60%, #236339 85%, #1a4d2e 100%);
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50px;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 6px 25px rgba(29, 77, 46, 0.5),
                  0 3px 12px rgba(0,0,0,0.3);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .booking-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .booking-button:hover::before { width: 400px; height: 400px; }
    .booking-button:active { transform: translateY(-2px) scale(1); transition: all 0.1s ease; }

    .booking-buttons-container .message-icon {
      font-size: 0;
      animation: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }

    .booking-icon.brand {
      width: 20px;
      height: 20px;
      display: block;
      filter: drop-shadow(0 4px 12px rgba(29, 77, 46, 0.45));
      transition: transform 0.35s ease, filter 0.35s ease;
      animation: navIconFloat 2.2s ease-in-out infinite;
    }

    @keyframes navIconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .booking-button:hover .booking-icon.brand {
      transform: translateY(-3px) scale(1.08);
      filter:
        drop-shadow(0 0 10px rgba(58, 134, 85, 0.9))
        drop-shadow(0 6px 18px rgba(29, 77, 46, 0.7));
    }

    /* ===== Bottom Navigation ===== */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2500;
      padding: 6px 50px 20px 50px; /* navbar plus compacte */
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .bottom-nav-frame {
      pointer-events: auto;
      max-width: 480px;
      margin: 0 auto;
      background: linear-gradient(145deg, #1e1e1e 0%, #1a1a1a 35%, #151515 75%, #121212 100%);
      border-radius: 14px;
      border: 2px solid rgba(45, 95, 63, 0.85);
