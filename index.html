            document.body.style.overflow = 'auto';
            popupVideo.pause();
        }

        popupClose.addEventListener('click', closePopup);
        productPopup.addEventListener('click', (e) => {
            if (e.target === productPopup) closePopup();
        });

        // DÃ©sactiver ESC car gÃ©rÃ© par Telegram
        tg.BackButton.onClick(() => {
            if (lightbox.classList.contains('active')) {
                closeLightbox();
            } else if (productPopup.classList.contains('active')) {
                closePopup();
            }
        });

        renderProducts();
    </script>
