<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Smoke ‚Äî Liens</title>
  <style>
    html { scroll-behavior: smooth; }
    * { margin:0; padding:0; box-sizing:border-box; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background:#0a0a0a;
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
      padding-bottom:95px;
    }

    body::before{
      content:'';
      position:fixed;
      top:0; left:0; width:100%; height:100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(45, 95, 63, 0.2) 0%, rgba(29, 77, 46, 0.1) 30%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(58, 134, 85, 0.15) 0%, rgba(45, 95, 63, 0.08) 40%, transparent 50%);
      pointer-events:none;
      z-index:0;
    }

    .container{ max-width:1400px; margin:0 auto; position:relative; z-index:1; }

    .header-section{ padding:110px 20px 25px 20px; display:flex; justify-content:center; }
    .header-content{
      display:inline-flex; align-items:center; justify-content:center; gap:15px;
      background: linear-gradient(145deg, #1e1e1e 0%, #1a1a1a 30%, #151515 70%, #121212 100%);
      padding:15px 30px;
      border-radius:20px;
      border:2px solid #2d5f3f;
      box-shadow: 0 8px 100px rgba(29, 77, 46, 0.4),
                  0 4px 15px rgba(0,0,0,0.6),
                  inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .logo{
      width:50px; height:50px;
      filter: drop-shadow(0 4px 12px rgba(29, 77, 46, 0.6));
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow{
      0%,100%{ filter: drop-shadow(0 4px 12px rgba(29, 77, 46, 0.6)); transform: translateY(0); }
      50%{ filter: drop-shadow(0 6px 20px rgba(58, 134, 85, 0.9)); transform: translateY(-5px); }
    }

    .main-title{
      background: linear-gradient(90deg, #fff 0%, #3a8655 50%, #fff 100%);
      background-size: 200% auto;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      animation: textShine 3s linear infinite;
    }

    @keyframes textShine{ 0%{background-position:0% center;} 100%{background-position:200% center;} }

    /* Boutons liens (m√™me style que booking-button) */
    .links-section{
      padding: 0 15px 30px 15px;
      animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
    }

    @keyframes fadeInUp{
      from{ opacity:0; transform: translateY(30px) scale(0.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    .links-title{
      color:#fff;
      text-align:center;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:1px;
      margin: 0 0 14px 0;
      opacity: 0.95;
    }

    .links-grid{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .link-button{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(135deg, #3a8655 0%, #2f6d47 25%, #2d5f3f 60%, #236339 85%, #1a4d2e 100%);
      color:#fff;
      border:none;
      padding: 14px 25px;
      border-radius: 50px;
      font-size: 1em;
      font-weight: 700;
      cursor:pointer;
      text-decoration:none;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 6px 25px rgba(29, 77, 46, 0.5),
                  0 3px 12px rgba(0,0,0,0.3);
      width:100%;
      position:relative;
      overflow:hidden;
    }

    .link-button::before{
      content:'';
      position:absolute;
      top:50%; left:50%;
      width:0; height:0;
      border-radius:50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%,-50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .link-button:hover{
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 10px 35px rgba(29, 77, 46, 0.7),
                  0 5px 18px rgba(0,0,0,0.4);
    }

    .link-button:hover::before{ width: 400px; height: 400px; }
    .link-button:active{ transform: translateY(-2px) scale(1); transition: all 0.1s ease; }

    .message-icon{
      font-size: 1.3em;
      animation: iconBounce 2s ease-in-out infinite;
      position:relative;
      z-index:1;
    }

    @keyframes iconBounce{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-5px); }
    }

    /* Bottom nav (identique) */
    .bottom-nav{ position:fixed; left:0; right:0; bottom:0; z-index:2500; padding:10px 12px 12px 12px; pointer-events:none; }
    .bottom-nav-frame{
      pointer-events:auto;
      max-width:520px;
      margin:0 auto;
      background: linear-gradient(145deg, #1e1e1e 0%, #1a1a1a 35%, #151515 75%, #121212 100%);
      border-radius:18px;
      border:2px solid rgba(45, 95, 63, 0.85);
      box-shadow: 0 10px 60px rgba(29, 77, 46, 0.35),
                  0 5px 18px rgba(0,0,0,0.65),
                  inset 0 1px 0 rgba(255,255,255,0.05);
      overflow:hidden;
      position:relative;
      animation: bottomNavIn 0.55s ease backwards;
    }

    @keyframes bottomNavIn{ from{opacity:0; transform: translateY(30px) scale(0.98);} to{opacity:1; transform: translateY(0) scale(1);} }

    .bottom-nav-frame::before{
      content:'';
      position:absolute; inset:0;
      background: radial-gradient(circle at 30% 20%, rgba(58, 134, 85, 0.18) 0%, transparent 55%),
                  radial-gradient(circle at 80% 120%, rgba(29, 77, 46, 0.18) 0%, transparent 50%);
      opacity:0.75;
      pointer-events:none;
    }

    .bottom-nav-items{ display:grid; grid-template-columns:repeat(3,1fr); gap:8px; padding:10px; position:relative; z-index:1; }

    .bottom-nav-item{
      position:relative;
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:6px;
      padding:10px 8px;
      border-radius:14px;
      border:1px solid #2a2a2a;
      background: linear-gradient(145deg, #242424 0%, #222 50%, #1a1a1a 100%);
      color:#aaa;
      text-decoration:none;
      font-weight:700;
      letter-spacing:0.3px;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow:hidden;
      user-select:none;
    }

    .bottom-nav-item::before{
      content:'';
      position:absolute; top:50%; left:50%;
      width:0; height:0;
      border-radius:50%;
      background: radial-gradient(circle, rgba(45, 95, 63, 0.28) 0%, transparent 70%);
      transform: translate(-50%,-50%);
      transition: width 0.55s ease, height 0.55s ease;
    }

    .bottom-nav-item:hover{
      border-color:#2d5f3f;
      color:#fff;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 28px rgba(0,0,0,0.65),
                  0 6px 16px rgba(29, 77, 46, 0.35);
    }

    .bottom-nav-item:hover::before{ width:230px; height:230px; }
    .bottom-nav-item:active{ transform: translateY(-1px) scale(1.01); transition: all 0.12s ease; }

    .bottom-nav-item.active{
      background: linear-gradient(135deg, #3a8655 0%, #2d5f3f 35%, #236339 75%, #1a4d2e 100%);
      color:#fff;
      border-color: rgba(61, 111, 79, 0.95);
      box-shadow: 0 10px 30px rgba(29, 77, 46, 0.55),
                  0 5px 14px rgba(0,0,0,0.5),
                  inset 0 1px 0 rgba(255,255,255,0.12);
      transform: translateY(-2px) scale(1.02);
    }

    .bottom-nav-icon{
      width:22px; height:22px; display:block;
      filter: drop-shadow(0 4px 12px rgba(29, 77, 46, 0.45));
      animation: navIconFloat 2.2s ease-in-out infinite;
    }

    .bottom-nav-item.active .bottom-nav-icon{ filter: drop-shadow(0 6px 18px rgba(58, 134, 85, 0.75)); }

    @keyframes navIconFloat{ 0%,100%{transform:translateY(0);} 50%{transform:translateY(-3px);} }

    .bottom-nav-label{ font-size:0.78em; text-transform:uppercase; opacity:0.95; }

    .bottom-nav-item.pop{ animation: navPop 0.28s ease; }
    @keyframes navPop{
      0%{ transform: translateY(-2px) scale(1.02); }
      50%{ transform: translateY(-4px) scale(1.05); }
      100%{ transform: translateY(-2px) scale(1.02); }
    }

    @media (min-width: 769px){
      .header-section{ padding:40px 20px; }
      .header-content{ gap:20px; padding:20px 40px; }
      .logo{ width:80px; height:80px; }
      .main-title{ font-size:2em; }

      .links-section{ padding: 0 30px 35px 30px; }
      .links-grid{ flex-direction: row; flex-wrap: wrap; justify-content: center; }
      .link-button{ width: calc(50% - 10px); }

      .bottom-nav-frame{ max-width:640px; border-radius:20px; }
      .bottom-nav-label{ font-size:0.82em; }
      .bottom-nav-icon{ width:24px; height:24px; }
    }
	
	/* Navbar plus compacte */
	.bottom-nav {
		padding: 6px 50px 20px 50px;
	}

	.bottom-nav-frame {
		max-width: 480px;
		border-radius: 14px;
	}

	/* R√©duit la hauteur globale */
	.bottom-nav-items {
		padding: 6px;
		gap: 6px;
	}

	/* Boutons plus petits */
	.bottom-nav-item {
		padding: 7px 6px;
		gap: 4px;
		border-radius: 10px;
	}

	/* Ic√¥nes & texte plus compacts */
	.bottom-nav-icon {
		width: 18px;
		height: 18px;
	}

	.bottom-nav-label {
		font-size: 0.68em;
	}
	
  </style>
</head>

<body>
  <div class="container">
    <div class="header-section">
      <div class="header-content">

  <nav class="bottom-nav" aria-label="Navigation">

          <svg class="bottom-nav-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 10.8L12 3l9 7.8V21a1 1 0 0 1-1 1h-5.5a1 1 0 0 1-1-1v-5.2a1 1 0 0 0-1-1h-1a1 1 0 0 0-1 1V21a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V10.8z"

        <a class="bottom-nav-item active" href="liens.html" data-page="liens" aria-label="Liens">

            <path d="M14 11a5 5 0 0 1 0 7L12.8 19.2a5 5 0 0 1-7-7L7 12" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>

  </nav>

  <script>
    /* Bottom nav feedback animation */
    const navItems = document.querySelectorAll('.bottom-nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.remove('pop');
        void item.offsetWidth;
        item.classList.add('pop');
      });
    });
  </script>
</body>
</html>
